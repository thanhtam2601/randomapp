<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.png" 
    href="https://scontent.xx.fbcdn.net/v/t1.15752-9/259105977_452215712994594_3999203954594800252_n.jpg?stp=dst-jpg_p206x206&_nc_cat=107&ccb=1-7&_nc_sid=aee45a&_nc_ohc=b75-y7wznIcAX-lDo3u&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVIsbsLIwbJ9BGQEq-_cx7QS5QWo3RHHYY2Kjo7SrqQuyg&oe=630A63D0">
    <title>Random App</title>

    <style>
        *{
            text-align: center;
        }
        h3 {
            color: black;
        }
   
    </style>
</head>
<body>
    <h1>Random App</h1>
    <h3 id="demo"></h3>
    <button id="random">Random</button>
    <script>
        document.getElementById('random').onclick = () => {
            const A = ['Tran Thi Thanh Tam', 'Pham Thi Yen Ngooc', 'Ngo Thi Thanh Ngan', 'Nguyen Thanh Thao'];
            const x = Math.round(Math.random()*3);
            document.getElementById("demo").innerHTML = A[x];
        }
    </script>
  
</body>
</html>
